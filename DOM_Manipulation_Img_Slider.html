<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>
</head>
<style>
    body{
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        h1{
            margin: 0;
            color: rgb(62, 113, 8);
        }
        p{
            margin: 0;
            margin-bottom: 20px;
            font-size: 20px;
        }
    
        #slider{
            width: 500px;
            height: 500px;
            overflow: hidden;
            position: relative;
        }
        #img {
            width: 500px;
            height: 500px;
            position: absolute;
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }
        #prev{
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        #next{
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        button{
            padding: 10px 20px;
            background-color: rgb(105, 125, 83);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }


        
</style>
<body>
    <h1>Image Slider</h1>
    <p>Click on the buttons to change the image</p>

    <div id="slider">
        <img src="" alt="" id="img">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
    
    <script>
        const images = [
            "https://assets.nst.com.my/images/articles/BOTSimagen_NSTfield_image_socialmedia.var_1653879910.jpg",
            "https://img-19.commentcamarche.net/P51ArxVXHJKsgdTzGDaqajlWJ3s=/1500x/smart/7b5dd43e607643fea1a61960e3f66fc4/ccmcms-commentcamarche/39481621.jpg",
            "https://www.justgeek.fr/wp-content/uploads/2023/01/generateur-image-ia-gratuit.jpg",
            "https://www.digifloor.com/wp-content/uploads/2023/06/Best-Free-AI-Image-Generator.jpg"
        ];

        let currentIndex = 0;

        const imgElement = document.getElementById("img");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        function changeImage() {
            imgElement.src = images[currentIndex];
        }

        prevButton.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            changeImage();
        });

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            changeImage();
        });

        changeImage();
    </script>
</body>
</html>
